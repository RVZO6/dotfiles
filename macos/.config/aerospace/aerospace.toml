# Place a copy of this config to ~/.aerospace.toml
# After that, you can edit ~/.aerospace.toml to your liking

# It's not necessary to copy all keys to your config.
# If the key is missing in your config, "default-config.toml" will serve as a fallback

# You can use it to add commands that run after login to macOS user session.
# 'start-at-login' needs to be 'true' for 'after-login-command' to work
# Available commands: https://nikitabobko.github.io/AeroSpace/commands
after-login-command = []

# You can use it to add commands that run after AeroSpace startup.
# 'after-startup-command' is run after 'after-login-command'
# Available commands : https://nikitabobko.github.io/AeroSpace/commands
# after-startup-command = [
#   "exec-and-forget /.config/aerospace/scripts/bsp_tiling.sh",
# ]
# Start AeroSpace at login
start-at-login = true


# Normalizations. See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# See: https://nikitabobko.github.io/AeroSpace/guide#layouts
# The 'accordion-padding' specifies the size of accordion padding
# You can set 0 to disable the padding feature
accordion-padding = 30

# Possible values: tiles|accordion
default-root-container-layout = 'accordion'

# Possible values: horizontal|vertical|auto
# 'auto' means: wide monitor (anything wider than high) gets horizontal orientation,
#               tall monitor (anything higher than wide) gets vertical orientation
default-root-container-orientation = 'auto'

# Possible values: (qwerty|dvorak)
# See https://nikitabobko.github.io/AeroSpace/guide#key-mapping
key-mapping.preset = 'qwerty'

# Mouse follows focus when focused monitor changes
# Drop it from your config, if you don't like this behavior
# See https://nikitabobko.github.io/AeroSpace/guide#on-focus-changed-callbacks
# See https://nikitabobko.github.io/AeroSpace/commands#move-mouse
# on-focused-monitor-changed = ['move-mouse window-lazy-center']
# on-focus-changed = ['move-mouse window-force-center']

# Gaps between windows (inner-*) and between monitor edges (outer-*).
# Possible values:
# - Constant:     gaps.outer.top = 8
# - Per monitor:  gaps.outer.top = [{ monitor.main = 16 }, { monitor."some-pattern" = 32 }, 24]
#                 In this example, 24 is a default value when there is no match.
#                 Monitor pattern is the same as for 'workspace-to-monitor-force-assignment'.
#                 See: https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors

exec-on-workspace-change = [
    '/bin/bash', '-c',
    '/Users/ryan/dotfiles/aerospace/.config/aerospace/scripts/bsp_tiling.sh'
]

[gaps]
inner.horizontal = 10
inner.vertical = 10
outer.left = 10
outer.bottom = 10
outer.top = 10
outer.right = 10


#
# Bindings
#

# 'main' binding mode declaration
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
# 'main' binding mode must be always presented
[mode.main.binding]
cmd-ctrl-alt-1 = 'workspace 1'
cmd-ctrl-alt-2 = 'workspace 2'
cmd-ctrl-alt-3 = 'workspace 3'
cmd-ctrl-alt-4 = 'workspace 4'
cmd-ctrl-alt-5 = 'workspace 5'
cmd-ctrl-alt-6 = 'workspace 6'
cmd-ctrl-alt-7 = 'workspace 7'
cmd-ctrl-alt-8 = 'workspace 8'
cmd-ctrl-alt-9 = 'workspace 9'
cmd-ctrl-alt-0 = 'workspace 10'
cmd-ctrl-alt-shift-1 = 'move-node-to-workspace 1'
cmd-ctrl-alt-shift-2 = 'move-node-to-workspace 2'
cmd-ctrl-alt-shift-3 = 'move-node-to-workspace 3'
cmd-ctrl-alt-shift-4 = 'move-node-to-workspace 4'
cmd-ctrl-alt-shift-5 = 'move-node-to-workspace 5'
cmd-ctrl-alt-shift-6 = 'move-node-to-workspace 6'
cmd-ctrl-alt-shift-7 = 'move-node-to-workspace 7'
cmd-ctrl-alt-shift-8 = 'move-node-to-workspace 8'
cmd-ctrl-alt-shift-9 = 'move-node-to-workspace 9'
cmd-ctrl-alt-shift-0 = 'move-node-to-workspace 10'
cmd-ctrl-alt-h = [
  'focus --ignore-floating --boundaries-action stop left',
  'move-mouse window-force-center',
]
cmd-ctrl-alt-l = [
  'focus --ignore-floating --boundaries-action stop right',
  'move-mouse window-force-center',
]
cmd-ctrl-alt-j = [
  'focus --ignore-floating --boundaries-action stop down',
  'move-mouse window-force-center',
]
cmd-ctrl-alt-k = [
  'focus --ignore-floating --boundaries-action stop up',
  'move-mouse window-force-center',
]
cmd-ctrl-alt-slash = 'layout tiles horizontal vertical'
cmd-ctrl-alt-comma = 'layout accordion horizontal vertical'
cmd-ctrl-alt-minus = 'resize smart -64'
cmd-ctrl-alt-equal = 'resize smart +64'
cmd-ctrl-alt-shift-minus = 'resize smart -128'
cmd-ctrl-alt-shift-equal = 'resize smart +128'
cmd-ctrl-alt-u = 'workspace prev'
cmd-ctrl-alt-i = 'workspace next'
cmd-ctrl-alt-shift-u = 'move-node-to-workspace prev'
cmd-ctrl-alt-shift-i = 'move-node-to-workspace next'
cmd-ctrl-alt-p = ['focus-monitor prev', 'move-mouse window-force-center']
cmd-ctrl-alt-n = ['focus-monitor next', 'move-mouse window-force-center']
cmd-ctrl-alt-shift-p = 'move-workspace-to-monitor prev'
cmd-ctrl-alt-shift-n = 'move-workspace-to-monitor next'
cmd-ctrl-alt-tab = 'workspace-back-and-forth'
cmd-ctrl-alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'
cmd-ctrl-alt-shift-r = 'flatten-workspace-tree'
cmd-ctrl-alt-f = 'fullscreen'
cmd-ctrl-alt-v = 'layout floating tiling'
cmd-ctrl-alt-c = 'move-mouse window-force-center'
cmd-ctrl-alt-backtick = 'reload-config'
cmd-ctrl-alt-shift-h = 'move left'
cmd-ctrl-alt-shift-j = 'move down'
cmd-ctrl-alt-shift-k = 'move up'
cmd-ctrl-alt-shift-l = 'move right'
cmd-ctrl-alt-f1 = 'resize width -64'
cmd-ctrl-alt-f2 = 'resize height -64'
cmd-ctrl-alt-f3 = 'resize height +64'
cmd-ctrl-alt-f4 = 'resize width +64'
cmd-ctrl-alt-shift-f1 = 'resize width -8'
cmd-ctrl-alt-shift-f2 = 'resize height -8'
cmd-ctrl-alt-shift-f3 = 'resize height +8'
cmd-ctrl-alt-shift-f4 = 'resize width +8'
cmd-ctrl-alt-f5 = 'join-with left'
cmd-ctrl-alt-f6 = 'join-with down'
cmd-ctrl-alt-f7 = 'join-with up'
cmd-ctrl-alt-f8 = 'join-with right'
cmd-ctrl-alt-f9 = 'workspace prev'
cmd-ctrl-alt-f10 = 'workspace next'
cmd-ctrl-alt-f11 = 'focus-monitor next'
cmd-ctrl-alt-f12 = 'focus-monitor prev'
cmd-ctrl-alt-shift-f9 = 'move-node-to-workspace prev'
cmd-ctrl-alt-shift-f10 = 'move-node-to-workspace next'
cmd-ctrl-alt-shift-f11 = 'move-node-to-monitor next'
cmd-ctrl-alt-shift-f12 = 'move-node-to-monitor prev'

